version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: call-analytics-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend (FastAPI)
  backend:
    image: call-analytics-backend:latest
    container_name: call-analytics-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${FASTAPI_PORT}:8001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${DB_NAME}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/audio:/app/data/audio
      - ./data/mango_sftp/uploads:/app/data/mango_sftp/uploads
    restart: unless-stopped

  # Frontend (React)
  frontend:
    image: call-analytics-frontend:latest
    container_name: call-analytics-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      VITE_API_URL: http://localhost:${FASTAPI_PORT}
    depends_on:
      - backend
    restart: unless-stopped

  # МАНГО FTP Sync Service
  mango-sync:
    image: call-analytics-mango-sync:latest
    container_name: call-analytics-mango-sync
    build:
      context: ./sync
      dockerfile: Dockerfile
    environment:
      MANGO_FTP_HOST: ${MANGO_FTP_HOST}
      MANGO_FTP_USER: ${MANGO_FTP_USER}
      MANGO_FTP_PASSWORD: ${MANGO_FTP_PASSWORD}
      CALL_ANALYTICS_URL: http://backend:8001/api/v1/upload
      SYNC_TIME: "06:00"
    depends_on:
      - backend
    volumes:
      - ./data/mango_sync:/app/data/mango_sync
    restart: unless-stopped

volumes:
  db_data:

networks:
  default:
    name: call-analytics-network
